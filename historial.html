<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial - Inti Per√∫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f0f0f0; }

    .pedido-card {
      border-radius: 14px;
      background: white;
      border: none;
      padding: 20px;
    }

    .mini-item { 
      font-size: 14px; 
      color: #444; 
    }

    .empty {
      text-align:center; 
      padding:40px; 
      color:#666;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">‚òÄÔ∏è Inti Per√∫</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link active" href="historial.html">Historial</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container my-5">
    <h2 class="text-center mb-4">üì¶ Historial de Pedidos</h2>

    <div id="lista-historial"></div>

    <div id="vacio" class="empty" style="display:none;">
      No tienes pedidos a√∫n.<br>
      Realiza tu primer pedido desde la carta.
    </div>
  </div>

  <script>
    function formatearFecha(iso) {
      const d = new Date(iso);
      if (isNaN(d)) return "Fecha inv√°lida";
      return d.toLocaleString("es-PE", { dateStyle: 'medium', timeStyle: 'short' });
    }

    function cargarHistorial() {
      const usuario = localStorage.getItem("usuarioNombre");
      const usuarioCorreo = localStorage.getItem("usuarioCorreo");

      const datos = JSON.parse(localStorage.getItem("historialPedidos")) || [];

      const historial = usuario 
            ? datos.filter(p => p.usuario === usuario)
            : [];

      const cont = document.getElementById("lista-historial");
      cont.innerHTML = "";

      if (historial.length === 0) {
        document.getElementById("vacio").style.display = "block";
        return;
      } else {
        document.getElementById("vacio").style.display = "none";
      }

      historial.reverse().forEach(pedido => {

        const itemsHtml = pedido.items
          .map(it => `<div class="mini-item">${it.nombre} ‚Äî S/ ${it.precio.toFixed(2)}</div>`)
          .join("");

        const card = document.createElement("div");
        card.className = "pedido-card shadow-sm mb-3";

        card.innerHTML = `
          <h5><strong>Pedido</strong> ‚Ä¢ ${formatearFecha(pedido.fecha)}</h5>

          <small class="text-muted">Cliente: ${pedido.usuario}</small><br>
          <small class="text-muted">Correo: ${usuarioCorreo || "No registrado"}</small>

          <div class="mt-3">${itemsHtml}</div>

          <div class="mt-3">
            <strong>Total: S/ ${pedido.total.toFixed(2)}</strong>
          </div>

          <button class="btn btn-sm btn-danger mt-3" onclick="eliminarPedido('${pedido.fecha}')">
            Eliminar pedido
          </button>
        `;

        cont.appendChild(card);
      });
    }

    function eliminarPedido(fechaIso) {
      if (!confirm("¬øEliminar este pedido del historial?")) return;

      const usuario = localStorage.getItem("usuarioNombre");

      let datos = JSON.parse(localStorage.getItem("historialPedidos")) || [];
      
      datos = datos.filter(p => !(p.fecha === fechaIso && p.usuario === usuario));

      localStorage.setItem("historialPedidos", JSON.stringify(datos));
      cargarHistorial();
    }

    cargarHistorial();
  </script>

</body>
</html>
