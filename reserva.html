<body>

  <!-- ğŸ”’ VALIDACIÃ“N DE LOGIN -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

  <!-- FORMULARIO -->
  <div class="container my-5">
    <h2 class="text-center mb-4">ğŸ“… Reserva tu Mesa</h2>

    <form id="reservaForm" class="bg-white p-4 shadow reserva-card">
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">TelÃ©fono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="mb-3">
        <label for="personas" class="form-label">NÃºmero de personas</label>
        <input type="number" class="form-control" id="personas" min="1" max="20" required>

  <!-- TOAST DE CONFIRMACIÃ“N -->
  <div id="toastReserva">Reserva confirmada âœ”ï¸</div>

  <!-- Script -->
  <script>
    // Establecer fecha mÃ­nima (hoy)
    const hoy = new Date().toISOString().split("T")[0];
    document.getElementById("fecha").min = hoy;

    // Evento de formulario
    document.getElementById("reservaForm").addEventListener("submit", function(e){
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const personas = document.getElementById("personas").value;

      // Toast estilo pro
      const toast = document.getElementById("toastReserva");
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2500);

      // Mensaje detallado
      alert(
        `âœ… Reserva confirmada para ${nombre}\n` +
        `ğŸ“ Tel: ${telefono}\n` +
        `ğŸ“… ${fecha} - â° ${hora}\n` +
        `ğŸ½ï¸ ${personas} personas`
      );

      document.getElementById("reservaForm").reset();
    });
  </script>
