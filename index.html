<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inti Per√∫ - Restaurante</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fafafa;
    }

    /* NAVBAR */
    .navbar {
      box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: url("logo.png") no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .hero-content {
      position: relative;
      color: white;
      z-index: 2;
      animation: fadeIn 1.5s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* CARTA */
    #carta h2 {
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: transform .2s, box-shadow .2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
    }

    .card-img-top {
      height: 230px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .btn-danger {
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo2.png" alt="Logo" style="height:40px;"> Inti Per√∫
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto" id="navDynamic">
          <!-- Aqu√≠ se insertan los botones din√°micos desde JS -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="display-3 fw-bold" id="tituloHero">Bienvenidos a Inti Per√∫</h1>

      <p id="bienvenidaUsuario" class="lead" style="display:none;">
        ¬°Bienvenido, <span id="nombreUsuario"></span>! üëã
      </p>

      <p class="lead">Donde el sabor del Per√∫ cobra vida üáµüá™</p>
      <button class="btn btn-warning btn-lg mt-3" onclick="verCarta()">Ver la Carta</button>
    </div>
  </section>

  <!-- CARTA -->
  <div id="carta" class="container my-5">
    <h2 class="text-center mb-5">üçΩÔ∏è Nuestra Carta</h2>

    <div class="row g-4">

      <!-- CEVICHE -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://www.huleymantel.com/uploads/s1/49/39/29/fotos-variadas-luis-miguel-anon-13.webp" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Ceviche</h5>
            <p class="card-text">Plato bandera del Per√∫</p>
            <button class="btn btn-danger" onclick="addToCart('Ceviche', 25)">Agregar al carrito - S/25</button>
          </div>
        </div>
      </div>

      <!-- LOMO -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://www.ilcb.edu.pe/repositorioaps/data/1/2/2/not/el-lomo-saltado/images/LOMO-SALTADO.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Lomo Saltado</h5>
            <p class="card-text">Un cl√°sico criollo</p>
            <button class="btn btn-danger" onclick="addToCart('Lomo Saltado', 30)">Agregar al carrito - S/30</button>
          </div>
        </div>
      </div>

      <!-- AJ√ç -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://www.infobae.com/new-resizer/i2j7NXY5594Acoz3vuN6RAANuLg=/arc-anglerfish-arc2-prod-infobae/public/AXH4DR7YMZFDTADT3LZEGE7UXU.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Aj√≠ de Gallina</h5>
            <p class="card-text">Sabor criollo tradicional</p>
            <button class="btn btn-danger" onclick="addToCart('Aj√≠ de Gallina', 22)">Agregar al carrito - S/22</button>
          </div>
        </div>
      </div>

    </div>
  </div>


<!-- SCRIPTS -->
<script>

  function verCarta() {
    document.getElementById("carta").scrollIntoView({ behavior: "smooth" });
  }

  // AGREGAR AL CARRITO
  function addToCart(nombre, precio) {
    let usuario = localStorage.getItem("usuarioNombre");
    if (!usuario) {
      alert("Debes iniciar sesi√≥n para hacer un pedido.");
      return;
    }

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push({ nombre, precio });
    localStorage.setItem("carrito", JSON.stringify(carrito));

    alert(nombre + " a√±adido al carrito ‚úîÔ∏è");
  }

  // NAVBAR DIN√ÅMICA
  function actualizarNavbar() {
    const nav = document.getElementById("navDynamic");
    const nombre = localStorage.getItem("usuarioNombre");

    nav.innerHTML = ""; // limpiar

    if (nombre) {
      // LOGUEADO
      nav.innerHTML += `
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="historial.html">Historial</a></li>
        <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
        <li class="nav-item"><a class="nav-link" href="miCuenta.html">Mi Cuenta</a></li>
        <li class="nav-item">
            <a class="nav-link text-warning fw-bold" style="cursor:pointer;" onclick="cerrarSesion()">
              Cerrar Sesi√≥n (${nombre})
            </a>
        </li>
      `;

      document.getElementById("bienvenidaUsuario").style.display = "block";
      document.getElementById("nombreUsuario").textContent = nombre;

    } else {
      // SIN SESI√ìN
      nav.innerHTML += `
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesi√≥n</a></li>
      `;

      document.getElementById("bienvenidaUsuario").style.display = "none";
    }
  }

  function cerrarSesion() {
    localStorage.removeItem("usuarioNombre");
    localStorage.removeItem("usuarioCorreo");
    alert("Sesi√≥n cerrada");
    window.location.reload();
  }

  actualizarNavbar();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
