<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inti Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* FONDO OSCURO PROFESIONAL */
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* TARJETA */
        .login-box {
            background: rgba(255, 255, 255, 0.07);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
            width: 400px;
            color: #fff;
        }

        /* TITULO */
        .brand-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #ffcc66;
        }

        label {
            color: #ddd;
            font-weight: 600;
        }

        input {
            background: rgba(255,255,255,0.1) !important;
            color: #fff !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
        }

        input::placeholder {
            color: #bfbfbf;
        }

        .btn-custom {
            background: #d62828;
            border: none;
            padding: 10px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.2s;
        }

        .btn-custom:hover {
            background: #b71d1d;
        }

        .note {
            font-size: 13px;
            margin-top: 12px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-box">

        <h2 class="brand-title">Inti Perú</h2>

        <!-- FORMULARIO -->
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input id="correo" type="email" class="form-control" placeholder="ejemplo@gmail.com" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Iniciar sesión</button>
        </form>

        <p class="note">
            *Solo usuarios registrados pueden hacer pedidos y reservas
        </p>
    </div>

    <!-- LOGIN SCRIPT -->
    <script>
        function login(e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const correo = document.getElementById("correo").value.trim();

            localStorage.setItem("usuarioNombre", nombre);
            localStorage.setItem("usuarioCorreo", correo);

            alert("Sesión iniciada ✔️");

            window.location.href = "index.html";
        }
    </script>

</body>
</html>
